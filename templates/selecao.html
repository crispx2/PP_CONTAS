<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seleção de Modo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
    }
    button:hover { background-color: #2980b9; }
  </style>
</head>
<body>
  <h1>Selecione o modo</h1>
  <a href="/principal?modo=comissao"><button>Comissão</button></a>
  <a href="/principal?modo=meta"><button>Meta</button></a>
</body>
</html>
